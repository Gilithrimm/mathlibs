plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'junit:junit:4.13.2'
}

group = 'com.safenar'
version = '1.1.0'
java.sourceCompatibility = JavaVersion.VERSION_19

